<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <!--计算部分-->
        <section class="score-panel">
            <!--星级-->
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
            <!--步数-->
        	<span class="moves-div">Moves: <span class="moves">0</span></span>
            <!--事件-->
            <span class="secondes-div">Second(s): <span class="seconds">0</span></span>
            <!--重置游戏-->
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        <!--卡牌显示区域-->
        <ul class="deck">
        </ul>
        <!--结束页面-->
        <div class="result">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>
            <p class="result-one">Congratulations to complete!</p>
            <p class="result-two">Step Number: <span class="moves">0</span>, Time(s)：<span class="seconds">0</span>s</p>
            <button class="play-again">Try Again</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
